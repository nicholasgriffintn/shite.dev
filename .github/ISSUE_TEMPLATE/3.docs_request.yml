name: 'Docs Request for an Update or Improvement'
description: A request to update or improve Course Filler documentation
title: 'Docs: '
labels:
  - 'documentation'
  - 'triage'
body:
  - type: textarea
    attributes:
      label: What is the improvement or update you wish to see?
      description: 'Example: I would like to see more information about deploying the app.'
    validations:
      required: true
  - type: textarea
    attributes:
      label: Is there any context that might help us understand?
      description: A clear description of any added context that might help us understand.
    validations:
      required: true
  - type: input
    attributes:
      label: Does the docs page already exist? Please link to it.
    validations:
      required: false
